{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<!--    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<!--    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">-->
    <!--    <link rel="stylesheet" href="/resources/demos/style.css">-->
    <style>
    .marks-score-0 {
    color: red;
    font-weight: bold;
    }
    </style>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label class="form-label">1. Выберите специальность:</label>
            <select class="form-control combobox" name="spec-input">
                <option value selected>-</option>
                {% for i in Specialty %}
                <option value='{{ i.id }}'>{{ i.name }} ({{ i.shortname }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">2. Выберите группу:</label>
            <select class="form-control combobox" name="group-input">
                <option value selected>-</option>
                {% for i in Group %}
                <option value='{{ i.id }}'>{{ i.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">3. Выберите студента:</label>
            <select class="form-control combobox" name="stud-input">
                <option value selected>-</option>
                {% for i in Student %}
                <option value='{{ i.id }}'>{{ i.surname }} {{ i.firstname|slice:"0:1" }}.{{ i.lastname|slice:"0:1" }}.
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">Сортировка:</label>
            <select class="form-control combobox" name="sort-input">
                <option value selected>-</option>
                <option value="session_id__student_id__surname">Фамилия</option>
                <option value="session_id__student_id__group__name">Группа</option>
                <option value="subject__name">Предмет</option>
                <option value="score">Оценка</option>
            </select>
        </div>
        <div class="form-group">
            <input type="checkbox" class="form-check-input" name="score-zeroes-input" id="score-zeroes">
            <label class="form-check-label" for="score-zeroes">Только задолженности</label>
        </div>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Студент</th>
            <th scope="col">Группа</th>
            <th scope="col">№ Сессии</th>
            <th scope="col">Предмет</th>
            <th scope="col">Дата начала</th>
            <th scope="col">Дата окончания</th>
            <th scope="col">Оценка</th>
        </tr>
        </thead>
        <tbody name="marks-table">
        <tr>
            <td><hr></td>
            <td><hr></td>
            <td><hr></td>
            <td><hr></td>
            <td><hr></td>
            <td><hr></td>
            <td><hr></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="{% static 'script.js' %}"></script>
</body>
</html>
